language: node_js
sudo: required
before_install:
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
install: true
before_script:
- export DOCKER_HOST="$HOST_NAME"
script:
- docker build -t $DOCKER_USERNAME/lab10 .
- docker push $DOCKER_USERNAME/lab10
after_success:
- docker stop $DOCKER_USERNAME/lab10
- docker rm $DOCKER_USERNAME/lab10
- docker run -p 8088:80 -d --name lab10 $DOCKER_USERNAME/lab10:latest
service: docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
